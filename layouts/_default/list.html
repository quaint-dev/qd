{{ define "main" }}

<div class="hero">
    <div class="hero-body">

        <h1 class="title is-2 has-text-centered">
            {{ .Title }}
        </h1>
        <div class="content">
            {{ .Content }}
        </div>

    </div>
</div>

  {{ $paginator := .Paginate .Data.Pages }}
  {{ range $paginator.Pages }}

  {{ partial "preview.html" . }}

  {{ end }}
  {{ partial "pagination.html" $paginator }}

  {{ partial "custom_list.html" . }}

{{ end }}
